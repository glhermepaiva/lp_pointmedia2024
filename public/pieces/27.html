        #banner:after {
            background: #000
        }

        #banner.cortina_out:after {
            opacity: 0;
            transition: all 1s ease;
            -webkit-transition: all 1s ease
        }

        .all_in {
            opacity: 1;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all 1s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all 1s ease-in-out
        }

        .all_carro {
            opacity: 1;
            transform: translate(600px, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all 3s linear;
            -webkit-transform: translate(600px, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all 3s linear
        }

        .all_cancela {
            opacity: 1;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(30deg);
            transition: all 1.5s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(30deg);
            -webkit-transition: all 1.5s ease-in-out
        }

        .out_cancela {
            opacity: 1;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all 2s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all 2s ease-in-out
        }

        .all_out2 {
            opacity: 0;
            transform: translate(0, 0) rotate(0) scale(1.5) rotate(0);
            transition: all 1s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1.5) rotate(0);
            -webkit-transition: all 1s ease-in-out
        }

        .olhoRisco_in {
            opacity: 1;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all .1s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all .1s ease-in-out
        }

        .olho2_out {
            opacity: 0;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all .1s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all .1s ease-in-out
        }

        .olho2_in {
            opacity: 1;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all .1s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all .1s ease-in-out
        }

        .onda_in {
            opacity: 1;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all 3s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all 3s ease-in-out
        }

        .all_out {
            opacity: 0;
            transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            transition: all 1s ease-in-out;
            -webkit-transform: translate(0, 0) rotate(0) scale(1, 1) rotate(0);
            -webkit-transition: all 1s ease-in-out
        }

        }
